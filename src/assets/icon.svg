<?xml version="1.0" encoding="utf-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient definitions – deep teal to vibrant aqua for modern depth -->
  <defs>
    <linearGradient id="tealGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#006D77"/>
      <stop offset="100%" stop-color="#00C4B4"/>
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00E5D8"/>
      <stop offset="100%" stop-color="#009688"/>
    </linearGradient>
    <radialGradient id="lensGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#B2EBF2" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#E0F7FA" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Subtle backdrop glow -->
  <circle cx="32" cy="32" r="28" fill="url(#tealGlow)" opacity="0.08"/>

  <!-- Modern minimalist building – single bold structure -->
  <path d="M20 30 H44 V48 H20 Z" 
        fill="url(#roofGrad)" 
        stroke="#006D77" 
        stroke-width="2.5"
        rx="2"/>

  <!-- Clean window grid – modern spacing -->
  <g fill="#FFFFFF" opacity="0.85">
    <rect x="24" y="34" width="5" height="5" rx="0.8"/>
    <rect x="35" y="34" width="5" height="5" rx="0.8"/>
    <rect x="24" y="42" width="5" height="5" rx="0.8"/>
    <rect x="35" y="42" width="5" height="5" rx="0.8"/>
  </g>

  <!-- Sleek roof with subtle 3D tilt -->
  <path d="M16 30 L32 18 L48 30 L44 30 H20 Z" 
        fill="url(#roofGrad)" 
        stroke="#004D40" 
        stroke-width="2"/>

  <!-- Search lens – floating, modern, with inner glow -->
  <g transform="translate(42,42)">
    <circle cx="0" cy="0" r="10" 
            fill="none" 
            stroke="url(#tealGlow)" 
            stroke-width="3"/>
    <circle cx="-2" cy="-2" r="6" 
            fill="#FFFFFF" 
            opacity="0.15"/>
    <circle cx="-1" cy="-1" r="4" 
            fill="url(#lensGlow)"/>
  </g>

  <!-- Handle – sleek diagonal line -->
  <path d="M38 48 L34 52" 
        stroke="url(#tealGlow)" 
        stroke-width="3" 
        stroke-linecap="round"/>

  <!-- "M" badge – tiny, elegant, in lens reflection -->
  <text x="41" y="45" 
        font-family="Arial, sans-serif" 
        font-size="9" 
        font-weight="bold" 
        fill="#FFFFFF" 
        opacity="0.7">M</text>

</svg>